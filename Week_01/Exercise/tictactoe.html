<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tictactoe</title>
  </head>
  <style>
    .cell {
      width: 100px;
      height: 100px;
      background-color: green;
      display: inline-block;
      border: solid 1px white;
      vertical-align: middle;
      line-height: 100px;
      font-size: 50px;
      text-align: center;
    }
  </style>
  <body>
    <div id="board"></div>
  </body>
  <script>
    let pattern = [
      [0, 0, 0],
      [0, 0, 0],
      [0, 0, 0],
    ];
    let color = 1;
    function show(pattern) {
      let board = document.getElementById("board");
      board.innerHTML = "";
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          let cell = document.createElement("div");
          cell.classList.add("cell");
          cell.innerText =
            pattern[j][i] == 2 ? "❌" : pattern[j][i] == 1 ? "⭕️" : "";
          cell.addEventListener("click", () => move(j, i));
          board.appendChild(cell);
        }
        board.appendChild(document.createElement("br"));
      }
    }
    function move(x, y) {
      pattern[x][y] = color;

      if (check(pattern, color)) {
        alert("win");
      }
      color = 3 - color;
      show(pattern);
      if (willWin(pattern, color)) {
        console.log(color == 2 ? "❌ will win!" : "⭕️ will win!");
      }
    }
    function check(pattern, color) {
      for (let x = 0; x < 3; x++) {
        let win = true;
        for (let y = 0; y < 3; y++) {
          if (pattern[x][y] !== color) {
            win = false;
          }
        }
        if (win) return true;
      }

      for (let x = 0; x < 3; x++) {
        let win = true;
        for (let y = 0; y < 3; y++) {
          if (pattern[y][x] !== color) {
            win = false;
          }
        }
        if (win) return true;
      }

      {
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (pattern[j][2 - j] !== color) {
            win = false;
          }
        }
        if (win) return true;
      }

      {
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (pattern[j][j] !== color) {
            win = false;
          }
        }
        if (win) return true;
      }
    }

    function clone(pattern) {
      return JSON.parse(JSON.stringify(pattern));
    }

    function willWin(pattern, color) {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (pattern[i][j]) continue;
          let tmp = clone(pattern);
          tmp[i][j] = color;
          if (check(tmp, color)) {
            return true;
          }
        }
      }
      return false;
    }
    show(pattern);
  </script>
</html>
