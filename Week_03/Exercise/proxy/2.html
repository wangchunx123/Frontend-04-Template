<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="range" id="r" min="0" max="255" />
    <input type="range" id="g" min="0" max="255" />
    <input type="range" id="b" min="0" max="255" />
    <div style="width: 100px; height: 100px" id="color"></div>
  </body>
  <script>
    let callbacks = new Map()
    let reactivities = new Map()

    let useReactivities = []

    let object = {
      r: 0,
      g: 0,
      b: 0,
    }

    let po = reactive(object)

    effect(() => {
      document.getElementById('r').value = po.r
    })
    effect(() => {
      document.getElementById('g').value = po.g
    })
    effect(() => {
      document.getElementById('b').value = po.b
    })

    document
      .getElementById('r')
      .addEventListener('input', (event) => (po.r = event.target.value))
    document
      .getElementById('g')
      .addEventListener('input', (event) => (po.g = event.target.value))
    document
      .getElementById('b')
      .addEventListener('input', (event) => (po.b = event.target.value))

    effect(() => {
      document.getElementById(
        'color'
      ).style.backgroundColor = `rgb(${po.r}, ${po.g}, ${po.b})`
    })
    function effect(callback) {
      // callbacks.push(callback)
      useReactivities = []
      callback()
      console.log(useReactivities)
      for (const reactivity of useReactivities) {
        if (!callbacks.has(reactivity[0])) {
          callbacks.set(reactivity[0], new Map())
        }
        if (!callbacks.get(reactivity[0]).has(reactivity[1])) {
          callbacks.get(reactivity[0]).set(reactivity[1], [])
        }
        callbacks.get(reactivity[0]).get(reactivity[1]).push(callback)
      }
    }

    function reactive(object) {
      if (reactivities.has(object)) {
        return reactivities.get(object)
      }

      let proxy = new Proxy(object, {
        set(obj, prop, val) {
          obj[prop] = val
          if (callbacks.get(obj)) {
            if (callbacks.get(obj).get(prop)) {
              for (const callback of callbacks.get(obj).get(prop)) {
                callback()
              }
            }
          }
          return obj[prop]
        },
        get(obj, prop) {
          // console.log(obj, prop)
          useReactivities.push([obj, prop])
          if (typeof obj[prop] === 'object') {
            return reactive(obj[prop])
          }
          return obj[prop]
        },
      })
      reactivities.set(object, proxy)
      return proxy
    }
  </script>
</html>
